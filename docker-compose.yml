version: "3.8"

services:
  # MongoDB Service - MUST be first
  mongo:
    image: mongo:6.0
    container_name: tp-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    environment:
      - MONGO_INITDB_DATABASE=devopsTp2
    command: mongod --bind_ip_all --replSet rs0
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend Service
  backend:
    build: ./backend
    container_name: tp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/devopsTp2
    networks:
      - app-network
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    # Add DNS settings
    dns:
      - 8.8.8.8
      - 8.8.4.4

  # Frontend Service (if you have it)
  frontend:
    build: ./frontend
    container_name: tp-frontend
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - backend

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
