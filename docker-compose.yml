version: "3.8"

services:
  # MongoDB must be defined FIRST
  mongo:
    image: mongo:6.0
    container_name: tp-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      app-network:
        aliases:
          - mongodb
    environment:
      - MONGO_INITDB_DATABASE=devopsTp2
    command: mongod --bind_ip_all

  # Backend service
  backend:
    build: ./backend
    container_name: tp-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/devopsTp2?directConnection=true
    networks:
      - app-network
    depends_on:
      - mongo
    restart: unless-stopped
    # Add explicit links for DNS
    links:
      - mongo

  # Frontend service (optional)
  frontend:
    build: ./frontend
    container_name: tp-frontend
    ports:
      - "8080:80"
    networks:
      - app-network
    depends_on:
      - backend

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
    name: tp2-network
